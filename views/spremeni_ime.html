% rebase("base.html")
<div class="ex1">
    <form method="POST">
        <div class="field">
            <label class="label">Novo ime</label>
            <div>
                <input class="input" name="ime" type="text" placeholder="Marica" value="{{polja.get('ime', '')}}">
            </div>
            % if "ime" in napake:
            <p class="help is-danger">{{ napake["ime"] }}</p>
            % end
        </div>
        <div class="field is-grouped">
            <button class="btn waves-effect waves-light" type="submit" name="action">Potrdi</button>
            <a class="waves-effect waves-light btn" href="/">Prekliči</a>
        </div>
    </form>
    <form method="POST" action="spremeni-ime/oseba/<id_osebe:int>/">
        <div class="control has-icons-left">
            <input class="input is-small" type="text" name="novo_ime" placeholder="Marica">
            <label for="novo ime">Novo ime</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Potrdi</button>
    </form>
</div>
