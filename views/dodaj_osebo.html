% rebase("base.html")
<main>
    <ul>
        <form method="POST">
            <div class="field">
                <label class="label">Ime</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" name="ime" type="text" placeholder="Ime prijatelja" value="{{polja.get('ime', '')}}">
                    <span class="icon is-small is-left">
                    <i class="fas fa-clipboard-check"></i>
                </span>
                </div>
                % if "ime" in napake:
                <p class="help is-danger">{{ napake["ime"] }}</p>
                % end
            </div>
            <div class="field is-grouped">
                <button class="btn waves-effect waves-light" type="submit" name="action">Dodaj</button>
                <a class="waves-effect waves-light btn" href="/">PrekliÄi</a>
            </div>
        </form>
    </ul>
</main>
